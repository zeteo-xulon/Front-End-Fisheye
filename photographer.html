<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>

  <body>

    <header>
      <a href="index.html" >
        <img src="assets/images/logo.png" class="logo" alt="logo du site" />
      </a>
    </header>

    <main id="main">

      <div class="photograph__header">
        <div class="photograph__header__text">
          <h1 class="photograph__header__name" id="photographerName">Photographer name</h1>
          <p class="photograph__header__location" id="photographerLocation"></p>
          <p class="photograph__header__tagline" id="photographerTagline"></p>
        </div>
        
        <button class="photograph__header__contact-button" id="contactButton">Contactez-moi</button>

        <img src="#" class="photograph__header__image" id="photographerImage" alt="photo du photographe">
      </div>

      <div class="photograph__portfolio" id="photographerPortfolio">
        <header class="photograph__portfolio__menu-bar">

          <h2 class="portfolio__menu-title">Trier par</h2>
          <select name="menu" class="portfolio__menu__select" id="portfolioSelect">
            <option class="portfolio__menu__option" id="portfolioPopular">Popularit√©</option>
            <option class="portfolio__menu__option" id="portfolioDate">Date</option>
            <option class="portfolio__menu__option" id="portfolioTitle">Titre</option>
          </select>

        </header>
        <div class="photograph__portfolio__container" id="portfolioContainer"></div>

      </div>

      <div id="contact_modal" class="contact__modal invisible"></div>

    </main>
    <footer class="footer" id="footer">
      <article class="footer__container">
        <p class="footer__likes" id="totalLikes"><span class="footer__heart-text">0</span><span class="footer__heart"></span></p>
        <p class="footer__price-day" id="priceDay"><span class="footer__price" id="footerPrice">0</span> / jour</p>
      </article>

    </footer>
    

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>

  </body>
</html>
