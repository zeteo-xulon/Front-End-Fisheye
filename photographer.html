<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>

  <body>

    <header>
      <a href="index.html" aria-label="lien vers la page d'acceuil" tabindex="1">
        <img src="assets/images/logo.png" class="logo" alt="logo du site Fisheye" />
      </a>
    </header>

    <main id="main">

      <div class="photograph__header">
        <div class="photograph__header__text">
          <h1 class="photograph__header__name" id="photographerName">Photographer name</h1>
          <p class="photograph__header__location" id="photographerLocation"></p>
          <p class="photograph__header__tagline" id="photographerTagline"></p>
        </div>
        
        <button class="photograph__header__contact-button" id="contactButton" aria-label="Contactez le photographe" tabindex="2">Contactez-moi</button>
        <div id="contact_modal" class="contact__modal invisible"></div>
        
        <img src="#" class="photograph__header__image" id="photographerImage" alt="photo du photographe">
      </div>

      <div class="photograph__portfolio" id="photographerPortfolio">
        <header class="photograph__portfolio__menu-bar">

          <h2 class="portfolio__menu-title">Trier par</h2>
          <select name="menu" class="portfolio__menu__select" id="portfolioSelect">
            <option class="portfolio__menu__option" id="portfolioPopular">Popularité</option>
            <option class="portfolio__menu__option" id="portfolioDate">Date</option>
            <option class="portfolio__menu__option" id="portfolioTitle">Titre</option>
          </select>

        </header>
        <div class="photograph__portfolio__container" id="portfolioContainer"></div>

      </div>

      <div class="lightbox invisible" id="lightBox" aria-label="boite permettant de visualiser plus en détail le média séléctionné">
        <div class="lightbox__container">

          <aside class="lightbox__left-part">
            <button class="lightbox__previous-img" id="previousImg" aria-label="média précédente">
              <img class="arrow previous-media" src="./assets/icons/chevron-left.svg" alt="flèche gauche">
            </aside>

          <article class="lightbox__central-part" id="lightBoxCentral">
            <img src="#" class="lightbox__media" id="lightboxImg" alt="média séléctionné du portfolio">
            <p class="lightbox__img-title" id="lightboxImgTitle">## Here come the title</p>
          </article>

          <aside class="lightbox__right-part">
            <button class="lightbox__button--close" id="closeLightbox" aria-label="fermer">
              <img src="./assets/icons/close_red.svg" class="lightbox__close-cross" alt="croix">
            </button>
            <button class="lightbox__next-img" id="nextImg" aria-label="média suivante">
              <img src="./assets/icons/chevron-left.svg" class="arrow returned next-media" alt="flèche droite">
            </button>
          </aside>

        </article>
      </div>
     

    </main>
    

    <article class="total-likes__container">
      <p class="total-likes__likes" ">
        <span class="total-likes__heart-text" id="totalLikes" aria-describedby="Le nombre total de j'aime est de ">0</span>
        <img src="./assets/icons/heart_black.webp" class="total-likes__heart" alt="coeur">
      </p>
      <p class="total-likes__price-day" id="priceDay"><span class="total-likes__price" id="total-likesPrice">0</span> / jour</p>
    </article>
    

    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>

  </body>
</html>
